<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title style="text-align: center">Edit: {{data.name}}</h2>

    <mat-dialog-content>
        <div class="row">
            <div class="col-6">
                <p style="font-size: large">Old:</p>
                <div class="form-group">
                    <label for="productNameInput">Product Name</label>
                    <input type="text" class="form-control" id="productNameInputRO" value="{{data.name}}" readonly>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" id="priceInputRO" readonly value="{{data.price}}">
                </div>
                <div class="form-group">
                    <label>Product Description</label>
                    <textarea class="form-control" id="descriptionInputRO" rows="3" readonly value="{{data.description}}"></textarea>
                </div>
            </div>
            <div class="col-6">
                <p style="font-size: large">New:</p>
                <div class="form-group">
                        <label>Name</label>
                        <input formControlName="productName" type="text" class="form-control" id="nameInput">
                    </div>
                <div class="form-group">
                    <label>Price</label>
                    <input formControlName="price" type="text" class="form-control" id="priceInput">
                </div>
                <div class="form-group">
                    <label>Product Description</label>
                    <textarea formControlName="description" class="form-control" id="descriptionInput" rows="3"></textarea>
                </div>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="button" class="btn btn-outline-danger" (click)="close()">Close</button>
        <span class="spacer"></span>
        <button type="submit" class="btn btn-outline-success">Save Changes</button>
    </mat-dialog-actions>
</form>
